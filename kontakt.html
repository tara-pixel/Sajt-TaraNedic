<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kontakt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stil_kontakt.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top">
        <div class="container">
          <a class="navbar-brand me-auto" href="index.html">Početna</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav"></div>
            <ul class="navbar-nav align-items-center">
              <li class="nav-item">
                <a class="nav-link" href="galerija.html">Galerija</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="tim.html">Tim</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="kontakt.html">Kontakt</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.instagram.com/accounts/login/" target="_blank">
                  <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" class="insta-icon">
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="background-image"></div>

    <div class="kontakt-container">
        <h1>Kontaktirajte nas</h1>

        <form id="kontaktForm" novalidate>
            <label for="ime">Ime:</label>
            <input type="text" id="ime" name="ime" placeholder="Vaše ime" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Vaša email adresa" required />

            <label for="poruka">Poruka (opciono):</label>
            <textarea id="poruka" name="poruka" placeholder="Zanima me pridruživanje timu" required></textarea>

            <button type="submit">Pošalji</button>

            <div id="porukaStatus" class="status-msg"></div>
        </form>

        <div class="kontakt-info">
            <h2>Kontakt informacije</h2>
            <p>Email tima: <a href="mailto:tim@klub.com">tim@tehnickaskolacacak.com</a></p>
            <p>Lokacija kluba: Cara Dušana, Čačak</p>
            <p>Društvene mreže:
                <a href="" target="_blank">Facebook</a> |
                <a href="" target="_blank">Instagram</a> |
                <a href="" target="_blank">Twitter</a>
            </p>
        </div>
    </div>
    
<footer class="text-center py-3 text-light footer">
    <p>&copy; 2025 Košarkaški Svet | Izrada sajta: Tara Nedić, 2025</p>
  </footer>

    <script>
        document.getElementById('kontaktForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const ime = document.getElementById('ime').value.trim();
            const email = document.getElementById('email').value.trim();
            const poruka = document.getElementById('poruka').value.trim();
            const porukaStatus = document.getElementById('porukaStatus');

            porukaStatus.textContent = '';
            porukaStatus.className = 'status-msg';

            if (!ime || !email) {
                porukaStatus.textContent = 'Molimo popunite polja za ime i email.';
                porukaStatus.classList.add('error');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                porukaStatus.textContent = 'Molimo unesite ispravnu email adresu.';
                porukaStatus.classList.add('error');
                return;
            }

            porukaStatus.textContent = 'Uspešno ste popunili i poslali formu za prijavu. Hvala!';
            porukaStatus.classList.add('success');

            this.reset();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
