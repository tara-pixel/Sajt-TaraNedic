const container = document.getElementById("igraciContainer");
const select = document.getElementById("timSelect");

select.addEventListener("change", () => {
  const tim = select.value;
  container.innerHTML = "";

    timovi[tim].forEach(igrac => {
      const card = document.createElement("a");
      card.href = igrac.wiki;
      card.target = "_blank"; 
      card.className = "igrac-card";

      card.innerHTML = `
        <img src="${igrac.slika}" alt="${igrac.ime}">
        <h3>${igrac.ime}</h3>
        <p>${igrac.pozicija} - #${igrac.broj}</p>
      `;

      container.appendChild(card);
    });
  }
});

function promeniPozadinu(tim) {

  } else if (tim === "celtics") {
    document.body.classList.add("celtics-pozadina");

}
